<mat-toolbar class="app-toolbar" color="accent">
  <mat-form-field color="primary" class="example-form-field">
    <mat-label>Searched phrase</mat-label>
    <input matInput type="text" [(ngModel)]="searchedPhrase" (keyup.enter)="getBestResults($event.target.value)">
    <button *ngIf="searchedPhrase" matSuffix mat-icon-button aria-label="Clear" (click)="searchedPhrase=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field color="primary" class="example-form-field">
    <mat-label>Searched phrase</mat-label>
    <input matInput type="text" [(ngModel)]="searchedPhrase" (keyup.enter)="getBestResults($event.target.value)">

      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

    </button>
  </mat-form-field>
</mat-toolbar>

<div class="container">
  <div class="col">

    <div *ngIf="results">
      <mat-list *ngFor="let item of results">
        <mat-list-item>{{item?.title}}</mat-list-item>
        <mat-list-item>{{item?.snippet}}</mat-list-item>
        <mat-divider></mat-divider>
<!--        <mat-list-item>Item 2</mat-list-item>-->
<!--        <mat-divider></mat-divider>-->
<!--        <mat-list-item>Item 3</mat-list-item>-->
      </mat-list>
    </div>
  </div>
</div>
